<html>

<title>Doom Clock</title>

h3{
  
	height: 100vh;

	display: flex;

	align-items: center;

	<body>
		<h1><b>Doom Clock</b></h1>

		<h3 id="display">00 : 00 : 00 PM Sunday</h3>

		<script type="text/javascript">

			const getdisplay = document.getElementById('display');

			const days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
			

			// console.log(days);
			// console.log(days[3]);

			function startclock(){
				
			

			const getdate = new Date();
			
			let gethours = getdate.getHours();
			let getminutes = getdate.getMinutes();
			let getseconds = getdate.getSeconds();
			let getday = getdate.getDay();
			// let getampm; 

			switch(gethours > 12){
				case true:
				  getampm = "PM"
				  gethours = gethours - 12;
				  break;
				case false:
				  getampm = "AM"
				  break;
			}
			
			let setclock =  `${gethours} : ${getminutes} : ${getseconds} : ${getampm} ${days[getday]}`;
			console.log(setclock);

			getdisplay.textContent = setclock;
		}
			// setInterval(callbackfunction,timer/ms)  auto refresh the clock

		
			startclock();  //00 00 00 00 ka nay ma start aung
			setInterval(startclock,1000);  //startclock() parathenses nae so 1 khr pl loat ml

		</script>
		
	</body>
	

	
	
</html>
