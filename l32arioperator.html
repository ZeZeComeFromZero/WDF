    <body>
            <h1> <b>Arithmetic Operator</b></h1>

            <br/>

            Arithmetic Operators <br/>
                +  = adding<br/>
                -  = subtract<br/>
                *  = multiply<br/>
                /  = division<br/>
                %  = modulus (reminder)<br/>
                ++ = increment <br/>
                -- = decrement 

                <hr/>  

        <script type="text/javascript">

        // let num1 = 10,
        //     num2 = 20,
        //     num3 = 30;

         let num1 = 10,num2 = 20,num3 = 30;

        // var num1 = 10,
        //     num2 = 20,
        //     num3 = 30;

        // var num1 = 10,num2 = 20,num3 = 30;

        // const num1 = 10,
        //     num2 = 20,
        //     num3 = 30;

        // const num1 = 10,num2 = 20,num3 = 30;
       
            console.log(num1,num2,num3);


        let x = 10,
            y = 20,
            z = 30;


            document.write("Adding result = " + (x + y) + "<br/>");
            document.write("Subtracting result = " + (y - x) + "<br/>");
            document.write("Subtracting result = " + (x - z) + "<br/>");
            document.write("Multiplication result = " + (x * y) + "<br/>");
            document.write("Division result = " + (z / x) + "<br/>");
            document.write("Module result = " + (z % y) + "<br/>");




            let p = 10;

              document.write("Increment result after printout = " + (p++) + "<br/>");
              document.write("Increment result after printout = " + (p++) + "<br/>");
              document.write("Increment result after printout = " + (p) + "<br/>");
              document.write("Increment result after printout = " + (p) + "<br/>");
              document.write("Increment result after printout = " + (p++) + "<br/>");
              document.write("Increment result after printout = " + (p) + "<br/>" + "<br/>");
  

                let q = 10;

              document.write("Increment result before printout = " + (++q) + "<br/>");
              document.write("Increment result before printout = " + (++q) + "<br/>");
              document.write("Increment result before printout = " + (q) + "<br/>");
              document.write("Increment result before printout = " + (++q) + "<br/>");
              document.write("Increment result before printout = " + (q) + "<br/>");
              document.write("Increment result before printout = " + (q) + "<br/>" + "<br/>");


                   let a = 10;

              document.write("Decrement result before printout = " + (a--) + "<br/>");
              document.write("Decrement result before printout = " + (--a) + "<br/>");
              document.write("Decrement result before printout = " + (a) + "<br/>");
              document.write("Decrement result before printout = " + (a--) + "<br/>");
              document.write("Decrement result before printout = " + (a) + "<br/>");
              document.write("Decrement result before printout = " + (a) + "<br/>" + "<br/>");


                    let b = 10;

              document.write("Decrement result after printout = " + (--b) + "<br/>");
              document.write("Decrement result after printout = " + (--b) + "<br/>");
              document.write("Decrement result after printout = " + (b) + "<br/>");
              document.write("Decrement result after printout = " + (--b) + "<br/>");
              document.write("Decrement result after printout = " + (b) + "<br/>");
              document.write("Decrement result after printout = " + (b) + "<br/>" + "<br/>");


        </script>
