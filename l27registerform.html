
<html>
    
<head>

    <title>Register form</title>
    <link href="./css/l27registerform.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Stick&display=swap" rel="stylesheet">

</head>

<body>

    <div class="container">

        <h2> Register with us</h2>

        <form class="form"  action=""   method="">
            <div class="form-group"> 
                <label for="username">User Name</label>
                <input type="text"  name="username" id="username" class="form-control" placeholder="Enter Your Name" autocomplete="off"/>
            </div>

            <div class="form-group"> 
                <label for="email">Email</label>
                <input type="email"  name="email" id="email" class="form-control" placeholder="Enter Your E-mail" autocomplete="off"/>
            </div>

            <div class="form-group"> 
                <label for="password">Enter Your password</label>
                <input type="password"  name="password" id="password" class="form-control" placeholder="Enter Your Password" autocomplete="off"/>
            </div>

            <div class="form-group"> 
                <label for="cfmpassword">Confirm Password</label>
                <input type="password"  name="cfmpassword" id="cfmpassword" class="form-control" placeholder="Enter confirm password" autocomplete="off"/>
            </div>

            <button type="button" class="btn">Submit</button>

        </form>
    </div>


</body>


</html>
