<!DOCTYPE html> 
<html>
	<head>

<title>Data type </title>	
	</head>
	
	<body>
		<h1><b> Data type</b></h1>
		



        <script type="text/javascript">

            //String
            const name = 'Aung';
            console.log(name);
            console.log(typeof name);
            console.error(name);
            console.warn(name);

            //Number
            const age = 20;
            console.log(age);
            console.log(typeof age);

            //boolean
            const human = false;
            console.log(human);
            console.log(typeof human);

            //object
            var date = new Date();
            console.log(date);
            console.log(typeof date);

                let address = {
                        no      : "No.126",
                        Street  : "Aung Thapyay",
                        City    : "Yangon",
                        Country : "Myanmar"

                }
                console.log(address);
                console.log(typeof address);


                //Array
                const hobbies = ["movie","games","music"];
                console.log(hobbies);
                console.log(typeof hobbeis);

                let test;
                console.log(test);
                console.log(typeof test);

                //Object
                let car = null;
                console.log(car);
                console.log(typeof car);


                const nickname = "";
                console.log(nickname);
                console.log(typeof nickname);

        </script>
	</body>
	
	
	
</html>
